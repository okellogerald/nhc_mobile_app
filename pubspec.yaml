name: nhc
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  eva_icons_flutter: ^3.0.0
  url_launcher: ^6.0.9
  extended_image: ^4.1.0
  share_plus: ^2.1.4
  provider: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
      - images/
      - icons/

  fonts:
      - family: logo
        fonts:
          - asset: fonts/logo.ttf
      - family: thin-2
        fonts:
          - asset: fonts/thin-2.otf
      - family: medium-2
        fonts:
          - asset: fonts/medium-2.otf
      - family: semibold-2
        fonts:
          - asset: fonts/semibold-2.ttf
      - family: thin
        fonts:
          - asset: fonts/thin.otf
      - family: regular
        fonts:
          - asset: fonts/regular.otf
      - family: medium
        fonts:
          - asset: fonts/medium.otf